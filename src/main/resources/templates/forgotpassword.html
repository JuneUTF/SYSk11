<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PHAN VAN HUYNH</title>
    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet" />
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap" rel="stylesheet" />
    <!-- MDB -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/6.1.0/mdb.min.css" rel="stylesheet" />
    <!-- MDB -->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/6.1.0/mdb.min.js"></script>
    <link rel="stylesheet" th:href="@{/style/css/style.css}">
</head>
<body >
<div class="show">
    
<form th:action="@{/forgotpassword}" method="post">
        <div class="show_user"><span>パスワード忘れ忘れ</span></div>
        <div class="user-tt">
            <div th:if="${warning_pass}">
                <div class="alert alert-warning" th:text="${warning_pass}"></div>
            </div>
            <div th:if="${error_pass}">
                <div class="alert alert-danger" th:text="${error_pass}"></div>
            </div>
    </div>
    <div class="form-outline mb-4">
        <input type="text" id="username" name="username" class="form-control" />
        <label class="form-label" for="username">会員ユーザー<span style="color: red;">(*)</span></label>
    </div>
    <div class="form-outline mb-4">
        <input type="text" id="youname" name="youname" class="form-control" />
        <label class="form-label" for="youname">名前 <span style="color: red;">(*)</span></label>
    </div>
    <div class="form-outline mb-4">
        <p>生年月日<span style="color: red;">(*)</span></p>
        <input type="date" id="birthday" for="birthday" name="birthday" />
    </div>
    <div class="form-login-reg">
        <p>性別<span style="color: red;">(*)</span></p>
        <input type="radio" id="sex" name="sex" value="Male">
        <label for="sex">男性</label><br>
        <input type="radio" id="sex" name="sex" value="Female">
        <label for="sex">女性</label><br>
    </div>
    <hr>

    <h3 style="color: red;text-align: center;">新しいパスワード</h3>
    <hr>
    <div class="form-outline mb-4">
        <input type="password" id="password" name="password" class="form-control" />
        <label class="form-label" for="password">パスワード <span style="color: red;">(*)</span></label>
    </div>
    <div class="form-outline mb-4">
        <input type="password" id="repeatpassword" name="repeatpassword" class="form-control" />
        <label class="form-label" for="repeatpassword">再パスワード<span style="color: red;">(*)</span> </label>
    </div>
    <hr>
    

    <!-- Submit button -->
    <button type="submit" class="btn btn-primary btn-block mb-4">決定</button>
    <a class="btn btn-primary btn-block mb-4" href="/login">ログイン</a>
    

    <!-- Register buttons -->
</form>
</body >
</html >
